<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\cadastro.css" />
    <title>Cadastro Banco</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <img src="images/Logo.png" id="logo" />
        <h1>Cadastre-se agora<br /><b>e aproveite os benefícios!</b></h1>
        <img src="images\telaCadastro.svg" />
      </div>

      <div class="right-login">
        <div class="card-login">
          <div class="textfield">
            <label id="labelNome" for="nome">Nome</label>
            <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo"/>
          </div>

          <div class="textfield">
            <label id="labelEmail" for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Digite seu email"/>
          </div>

          <div class="half-card">
            <div class="half-textfield">
              <label id="labelNascimento" for="data">Data de nascimento</label>
              <input id="nascimento" type="date" name="data" />
            </div>

            <div class="half-textfield">
              <label id="labelTelefone" for="telefone">Telefone</label>
              <input id="telefone"  type="text" onkeypress="return retornarNumero()" placeholder="(11) 99999-9999" autocomplete="off" maxlength="15"/>
            </div>
          </div>

          <div class="textfield">
            <label id="labelSenha" for="senha">Senha</label>
            <input id="senha" type="password" name="senha" placeholder="Digite sua senha"/>
          </div>

          <div class="textfield">
            <label id="labelConfirmaSenha" for="senha">Confirmar senha</label>
            <input id="confirmaSenha" type="password" name="confirmasenha" placeholder="Digite sua senha novamente"
            />
          </div>

          <div class="checkbox">
            <input type="checkbox" id="radio" name="termos" />
            <label for="termos">Declaro que li e aceito os<a> termos e condições</a></label>
            <label id="labelCheckbox" for="termos"></label>
          </div>

          <button onclick="cadastrar()" class="btn-login">Cadastrar</button>
          <label id="labelCadastro"></label>
          <p id="nav">
            Já possui cadastro? <a href="login.html">Fazer login</a>
          </p>

          <script src="scripts/cadastro.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
